# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.xiaominfo.knife4j.demo.web

# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn


spring:
  application:
    name: MpCodeGenerator
  profiles:
    active: dev

  web:
    cors:
      origin: '*'
      credentials: false
      methods: '*'
      duration: 3600

